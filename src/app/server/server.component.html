<input type="=text" [(ngModel)]="serverName">
<br>
<button class="btn btn-primary" (click)="onCreateServer()">
  Add Server
</button>
<p *ngIf="serverCreated; else noServer" >Server was created and name is: {{serverName}}</p>
<ng-template #noServer><p>No server was created</p></ng-template>
<p [ngStyle]="{backgroundColor:getColor()}"
[ngClass]="{online: serverStatus=='online'}">
  Server status is {{serverStatus}}</p>
<p *ngFor="let server of servers">ServerName: {{server}}</p>
